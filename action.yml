name: 'Eze Github Action'
description: 'Runs Eze Dockerfile to scan for vulnerabilities in your code'
author: 'riversafe'

inputs:
  upload_method: 
    description: The method chosen by the user to handle Eze results (sarif or markdown)
    required: true
outputs:
  sarif_file:
    description: 'Report file generated by Eze as sarif format'
  markdown_file:
    description: 'Report file generated by Eze as markdown format'
runs:
  using: 'docker'
  image: 'Dockerfile'
